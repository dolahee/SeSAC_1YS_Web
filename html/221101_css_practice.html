<style>
     div {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        position: relative;
        background-color: plum;
        animation-name: ball;
        animation-delay: 1s;
        animation-duration: 3s;
        animation-iteration-count: 6;

    }
    @keyframes ball {
        0%  {left: 0px;  top: 0px;  }
        35% {left: 100px; top: 0px;}
        65% {left: 100px; top: 100px;  }
        80% {left: 0px; top: 100px; }
        100% {left: 0px; top: 0px;  }
    }
</style>

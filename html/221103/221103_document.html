<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img src="/html/221027/R.jpg" width="100" height="100">
    <img src="/html/221027/R.jpg" width="100" height="100">
    <img src="/html/221027/R.jpg" width="100" height="100">
    <div id="div1">
        <input type="text" id="input1" value="입력값">
        <p class="css1">p1</p>
        <p class="css1">p2</p>
    </div>
    <div>
        <p class="css1">p3</p>
        
        <button type="button" onclick="getData()";> input 버튼</button>
        <button type="button" onclick="getData2()";> p태그 버튼</button>
    </div>
    <script>
        console.log(document.documentElement); // 문서의 모든 요소를 가져옴
        console.log(document.head); // 헤드 태그
        console.log(document.title); // 타이틀
        console.log(document.URL); //지금 접속해 있는 url
        console.log(document.domain); //지금 접속해 있는 도메인

        console.log(document.getElementById("input1"));
        console.log(document.getElementsByClassName("css1")); // 리스트 형태
        console.log(document.getElementsByClassName("css1")[0]); // 특정 하나에 접근하고 싶으면 인덱스로 접근

        console.log(document.getElementsByTagName("img"));
        console.log(document.getElementsByTagName("img")[1]);

        console.log(document.querySelector("#input1")); 
        console.log(document.querySelector(".css1")); // 제일 위에 있는 거 하나만
        console.log(document.querySelectorAll(".css1")); // 여러개


        function getData() {
            var input = document.getElementById("input1");
            console.log(input.value);
        }

        function getData2() {
            var p1 = document.getElementsByClassName("css1")[0];
            console.log(p1.innerText);    
            p1.innerText = "p태그입니다."

            p1.innerHTML = "<strong> p태그입니다. </strong>"// innerText에 <strong> 태그를 넣으면 글자로 인식된다.
        }

    </script>
</body>
</html>

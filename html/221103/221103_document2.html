<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function imgChange(){
            var tag = document.querySelector("img");
            console.log(tag);
            console.log(tag.src);
            console.log(tag.width);
            tag.src = "http://image.dongascience.com/Photo/2022/06/6982fdc1054c503af88bdefeeb7c8fa8.jpg";
        }

        function add(){
            var li = document.createElement("li");
            li.innerText = "새로운 li";
            console.log(li);

            var ul = document.querySelector("ul");
            ul.append(li,"123"); // 여러개 추가 가능
            ul.appendChild(li); // 한 개만 추가 가능
        }

        function remove() {
            var li = document.querySelector("li");
            li.remove(); // 태그 삭제
           // li.removeChild(); // 잘 안 씀


            /*

            // 부모 요소 선택해서 삭제하기
            var ul = document.querySelector("ul");
            var li2 = document.querySelector("li");

            ul.removeChild(li2);

            console.log(li.parentElement);
            li.remove();
            li.parentElement.removeChild(li);
            // 부모요소.removeChild(자식요소)

            */
        }

    </script>
    <img src="/html/221027/R.jpg" width="100" height="100">
    <button type="button" onclick="imgChange()">이미지</button>

    <ul>
        <li>이름</li>
    </ul>
    <button type="button" onclick="add()">추가</button>
    <button type="button" onclick="remove()">삭제</button>
</body>
</html>

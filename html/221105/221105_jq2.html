<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous">
        </script>
        <style>
            .class{
                background-color: pink;
                font-weight: bold;
            }
        </style>
        <script>
            function addClass(){
                $("div").addClass("class");
            }
            function removeClass() {
                $("div").removeClass("class");
            }
            function hasClass() { // 갖고 있는지 확인
                $("div").hasClass("class");
            }
            function toggleClass() { // 없으면 추가하고 있으면 삭제
                $("div").toggleClass("class");
            }
        </script>
        <div>
            div입니다.
        </div>
        <button type="button" onclick="addClass()">addClass</button>
        <button type="button" onclick="removeClass()">removeClass</button>
        <button type="button" onclick="hasClass()">hasClass</button>
        <button type="button" onclick="toggleClass()">toggleClass</button>
</body>
</html>
